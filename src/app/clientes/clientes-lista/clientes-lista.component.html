<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <div>
        <li class="breadcrumb-item active">Lista de Clientes</li>
    </div>
</ol>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                {{ mensagemSucesso }}
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro }}
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-warning" id="novo" (click)=novoCadastro()>
                <i class="fas fa-user-plus" id="add"></i> Novo</button>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Id do cliente</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Data de cadastro</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <th scope="row">{{cliente.id}}</th>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.cpf }}</td>
                <td>{{ cliente.dataCadastro }}</td>
                <td>
                    <button class="btn btn-primary" routerLink="/clientes-form/{{cliente.id}}">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="btn btn-danger ml-2" (click)="prepararDelecao(cliente)"
                    data-toggle="modal" 
                    data-target="#modalDelecao">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal" tabindex="-1" id="modalDelecao">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmação de exclusão</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" *ngIf="clienteSelecionado">
              Confirma a deleção do(a) Cliente {{ clienteSelecionado.nome }} ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deletarCliente()">Deletar</button>
            </div>
          </div>
        </div>
      </div>

</div>
